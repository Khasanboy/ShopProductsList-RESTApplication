<nz-layout>
  <nz-sider id="full-size" nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
    <div *ngIf="!isCollapsed" class="logo"><a class="navbar-brand" [routerLink] = "['home']">Shop Products List</a></div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu>
        <span title><i class="anticon anticon-user"></i><span class="nav-text">User</span></span>
        <ul>
          <li nz-menu-item>Tom</li>
          <li nz-menu-item>Bill</li>
          <li nz-menu-item>Alex</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i class="anticon anticon-team"></i><span class="nav-text">Team</span></span>
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item><span><i class="anticon anticon-file"></i><span class="nav-text">File</span></span></li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0; width: 100%;">
      <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
      <span *ngIf="isLogged()" class="loggedUser" title><i class="anticon anticon-logout" ></i><a style="color: black" (click)="logout()" [routerLink] = "['home']" class="nav-text">Logout</a></span>
      <span *ngIf="isLogged()" class="loggedUser" title><i class="anticon anticon-user"></i><span class="nav-text">{{loggedUser}}</span></span>
    </nz-header>
    <router-outlet></router-outlet>
  </nz-layout>
</nz-layout>
<ng-template #trigger>
  <i class="anticon anticon-up"></i>
</ng-template>
